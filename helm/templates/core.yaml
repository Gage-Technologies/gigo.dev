---
apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
  labels:
    {{- include "core.labels" . | nindent 4 }}
data:
  config: |-
  {{ toYaml .Values.core.config | nindent 4 }}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gigo-core
  annotations: {{ toYaml .Values.core.annotations | nindent 4}}
  labels:
    {{- include "core.labels" . | nindent 4 }}
spec:
  {{- if not .Values.core.autoscaling.enabled }}
  replicas: {{ .Values.core.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "core.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.core.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "core.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.core.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.core.podSecurityContext | nindent 8 }}
      containers:
        - name: gigo-core
          securityContext:
            {{- toYaml .Values.core.securityContext | nindent 12 }}
          image: "{{ .Values.core.image.repository }}:{{ .Values.core.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.core.image.pullPolicy }}
          args: ["-configPath", "/etc/gigo-core/config.yml"]
          ports:
            - name: http
              containerPort: {{ .Values.core.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          volumeMounts:
            - mountPath: /etc/gigo-core
              name: core-config
          env:
            - name: GIGO_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: GIGO_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GIGO_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GIGO_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GIGO_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          resources:
            {{- toYaml .Values.core.resources | nindent 12 }}
      volumes:
        - name: core-config
          configMap:
            name: core-config
            items:
              - key: config
                path: config.yml
      {{- with .Values.core.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.core.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.core.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
